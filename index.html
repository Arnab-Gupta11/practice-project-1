<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Project</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <!-- nav section start -->
      <nav>
        <div class="menu-container">
          <div class="logo">
            <img
              id="logo-img"
              src="./logo/website logo.png"
              alt="website logo"
            />
          </div>
          <div class="menus">
            <ul>
              <li class="nav-item">Home-1</li>
              <li class="nav-item">Home-2</li>
              <li class="nav-item">Home-3</li>
              <li class="nav-item">Home-4</li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- nav section end -->
    </header>
    <main>
      <!-- banner section start -->

      <section class="banner-container">
        <div class="banner-text">
          <h1 class="banner-title">
            Better design for <br />
            your digital products
          </h1>
          <p class="banner-description">
            We are a creative studio specializing in UI/UX design, development
            and strategy.
          </p>
          <button class="banner-btn">Explore more</button>
        </div>
        <div class="banner-photo">
          <img
            class="banner-img"
            src="./images/banner.png"
            alt="banner photo"
          />
        </div>
      </section>

      <!-- banner section end -->
    </main>
    <footer></footer>
  </body>
</html>
